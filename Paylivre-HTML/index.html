<!-- Anatomia de um Tag
    
    *abertura
    *fechamento
    *Conteudo
    *Elementos
    *Elementos vazios

-->

<p tabindex="1" >Hello World!</p>
<h1 tabindex="2" >eu sou um titulo</h1>

<!--Tag com auto fechamento - Elemento Vazio-->


<!--
    Atributos HTML
    *Informações extras
    *configurações
    *Boolean (True and False(Verdadeiro ou falso))

-->
<img src="" alt="" class="" title="" />
<input type="text" disabled>

<!--
    Atributos Globais mais utilzados

    *class
    *hidden
    *title
    *id
    *tabindex
    *style
    *contenditable  
-->

<p contenteditable>Ola, eu sou um parágrafo</p>
