<!--
    Citações:

    <blockquote>
    
    <cite>

    <q>
    
    Tag para representar código:

    <code>
-->

<blockquote cite="http://developer.mozilla.org">
    <p>
        Está é uma citação tirada da Mozilla Center. <br/>
        Vamos adicionar masi semântica, se eu quiser colocar algum codigo eu uso
    </p>
</blockquote>

<p>
    Vamos fazer uma citação envolvendo links <br/>
    de acordo com o site
    <a href="https://developer.mozilla.org/pt-BR/">
        <cite>MDN web Docs</cite>
    </a>
</p>

<p>
    O elemento quout - <code>&lt;q&gt;</code> - pode ser utilizado dessa forma<br>
    <q cite="https://www.beacademy.com.br/">
        be.academy é uma escola de cursos corporativos
    </q>
</p>
